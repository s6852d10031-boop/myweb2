<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HEDER TAG แท็กที่ใช้ในการทำข้อความที่เป็นหัวข้อ เป็น TAG กลุ่ม Block TAG เป็นแบบ TAG คู่ -->
    Welcome DTI-SAU 2025
    <h1>Aaaa</h1>
    <h2>Bbbb</h2> 
    <h3>Cccc</h3>
    <h4>Dddd</h4>
    <h5>Eeee</h5>
    <h6>Ffff</h6>
    
    <!-- SPAN TAG แท็กที่ใฃ้ในการจัดกลุ่ม content อะไรก็ได้ อยู่ในกลุ่ม Inline TAF เป็นแบบ TAG คู๋-->
    Bye Bye...
    <span>Wow wow wow </span>
    Hello Hi Hey .....

    <!-- DIV TAG แท็กที่ใฃ้ในการจัดกลุ่ม content อะไรก็ได้ อยู่ในกลุ่ม Block TAG เป็นแบบ TAG คู๋-->
<div>DIT</div>
SAU
<div>Thailand</div>
</body>
</html>
