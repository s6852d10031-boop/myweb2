<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List TAG แท็กที่ใช้ในการทำลิสต์รายการ อยู่ในกลุ่ม Block TAG เป็นแบบ TAG คู่-->
     <!-- list แบบมีลำดับ (Oredr List ) -->
<ol type="A"> -->
    <li>Bangna</li>
    <li>Bangpoo</li>
    <li>Bangkae</li>
    <li>Bangrajun</li>
</ol>

<!-- List แบบไม่มีลำดับ (Unorder List)-->
<ul type="square"> -->
    <!-- type ->circcle, square-->
    <li>Bangna</li>
    <li>Bangpoo</li>
    <li>Bangkae</li>
    <li>Bangrajun</li>
</ul>

<!-- List แบบใช้ทำนิยาม ใช้ทำ content แบบมีหัวข้อและคำบรรยาย-->
<dl>
    <dl>DTI</dl>
    <dd>Digital Telhnolgy and Innovation</dd>
    <dt>SAU</dt>
    <dd>Southeast Asia University</dd>
    </dl>
</body>
</html>
